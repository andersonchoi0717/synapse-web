<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseGPT - Emotion Chat</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease-in-out;
        }
        #emotion-output {
            font-size: 24px;
            margin-top: 20px;
        }
        #color-display {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>SynapseGPT - Emotion-Based Chat</h1>
    <label for="emotion">Select Your Emotion:</label>
    <select id="emotion">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="calm">Calm</option>
        <option value="excited">Excited</option>
        <option value="nostalgic">Nostalgic</option>
        <option value="anxious">Anxious</option>
    </select>
    <button onclick="sendEmotion()">Send</button>
    <div id="color-display"></div>
    <div id="emotion-output"></div>

    <script>
        async function sendEmotion() {
            const emotion = document.getElementById("emotion").value;
            const response = await fetch("http://127.0.0.1:5000/emotion", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ emotion })
            });
            const data = await response.json();
            
            document.body.style.backgroundColor = data.color;
            document.getElementById("color-display").style.backgroundColor = data.color;
            document.getElementById("emotion-output").innerText = `${data.poetic_response} \n Music: ${data.music}`;
        }
    </script>
</body>
</html>
